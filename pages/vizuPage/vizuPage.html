<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script>
        $('#vizu').append('<link rel="stylesheet" href="./pages/vizuPage/vizuPage.css" type="text/css" />');
    </script>
    <script src="./pages/vizuPage/constants.js"></script>
    <script src="./pages/vizuPage/read_data.js"></script>
    <script src="./pages/vizuPage/slider.js"></script>
    <script src="./pages/vizuPage/graph.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="vizu">
      
        <div id="maps">
            <div style="align-items: center" id="mapLeftContainer">
                <img src ="../../assets/kineret.svg" alt="My Happy SVG" class="kineretMapLeft"/>
                <div id="boxMapLeft"></div>
                <img src ="../../assets/kineret_filled.svg" alt="My Happy SVG" class="kineretMapLeft" id="kineretColorLeft"/>
       
            </div>
            <div style="align-items: center" id="mapRightContainer">
                
                <img src ="../../assets/kineret.svg" alt="My Happy SVG" class="kineretMapRight"/>
                <img src ="../../assets/kineret_filled.svg" alt="My Happy SVG" class="kineretMapRight" id="kineretColorRight"/>
                <!-- <img src ="../../assets/kineret_ontop.svg" alt="My Happy SVG" class="kineretMapRight" id="boxMapRight"/> -->

                <div id="boxMapRight"></div>
                <div id="boxRedTopLine"></div>
                <div id="boxRedBottomLine"></div>
                <div id="KineretRedBottomLine">
                    <p>Red Line</p>
                    <p>-213</p>
                </div>
                <div id="kineretRedTopLine">
                    <p>Green Line</p>
                    <p>-208.8</p>
                </div>
            </div>

            <div id="labeldiv">
                <div id="leftMapLabel"><p>Rain Amount</p></div>
                <div id="rightMapLabel"><p>Water Level</p></div>
                <div id="centerMapLabel">
                    <p id="title" style="font-weight: bold; font-size: 24px">Welcome</p>
                    <p id="waterLevel"></p>
                    <p id="rainLevel"></p>
                </div>
                
            </div>


        </div>

        <div id="graph">

        </div>

        <div id="topSlider">
            
            <div class="col-sm-2"><p id="value-time"></p></div>
            <div class="col-sm"><div id="slider-time"></div></div>
        </div>

        <div id="choose">
            <p>Months</p>
            <input type="checkbox" id="switch" onclick="switchType()"/><label for="switch">Toggle</label>
            <p>Years</p>
        </div>


    </div>
</body>
</html>
